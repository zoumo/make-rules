version: 1
go:
  test:
    exclude:
      - testdata
  build:
    flags:
      - "-v"
    platforms:
      - linux/amd64
      - darwin/amd64
    globalHooksDir: hack/hooks
  mod:
    require:
      - path: k8s.io/klog/v2
        version: v2.2.0
    replace:
      - path: github.com/go-logr/logr
        version: 8fc6c73
  format:
    local: github.com/zoumo/make-rules
    exclude:
      dirs:
        - "output"
        - "hack/"
      files:
       - "datafile.go"
       - "bindata.go"
       - ".*_skip_format"
container:
  imagePrefix: "prefix_"
  imageSuffix: "_suffix"
  registries:
    - hub.docker.io/zoumo
